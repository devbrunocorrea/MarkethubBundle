name: CI
on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - "main"
  create:
      tags: '*'
jobs:
  run:
    name: Run
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['8.0']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
        env:
          runner: self-hosted

      - name: Validate composer.json
        run: composer validate

      - name: Install dependencies
        run: make install

      - name: Run test suite
        run: composer run-script test
